<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links to google fonts  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&display=swap" rel="stylesheet">

    <!-- link to css file  -->

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock Paper and Scissors</title>
</head>

<body>
    <h1 class="heading">Rock Paper and Scissors

    </h1>

    <!-- Gaming area -->
    <!-- player Gaming area -->
    <h2>
        Your Score :
        <span id="player-score">0</span>
        <span id="player-hand"> hand</span>
    </h2>

    <div class="gaming-area">
        <div class="player-area" id="player">
            <img src="/assets/images/rock (2).png" alt="rock" id="player-rock">
            <img src="/assets/images/paper.final version.png " alt="paper" id="player-paper">
            <img src="/assets/images/scissors (1).png" alt="scissor" id="player-scissor ">

        </div>

    </div>
    <!-- computer Gaming area -->

    <h2>
        Computer Score :
        <span id="computer-score">0</span>
        <span id="computer-hand"> hand</span>
    </h2>


    <div class="gaming-area">
        <div class="computer-area" id="computer">
            <img src="/assets/images/rock (2).png" alt="rock" id="computer-rock">
            <img src="/assets/images/paper.final version.png " alt="paper" id="computer-paper">
            <img src="/assets/images/scissors (1).png" alt="scissor" id="computer-scissor ">

        </div>


        <!-- Score Area

        <div class="score-area">
            <p class="scores">Player Score <span id="player-score">0</span></p>
            <p class="scores">Computer Score <span id="computer-score">0</span></p>
        </div> -->

        <!-- javascript link -->

        <script src="assets/js/script.js"></script>
</body>

</html>
