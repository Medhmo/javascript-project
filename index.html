<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links to google fonts  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&display=swap" rel="stylesheet">

    <!-- link to css file  -->

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock Paper and Scissors</title>
</head>

<body>
    <div class="gaming-area">
        <div class="headind-d">
            <h1 class="heading">Rock Paper and Scissors</h1>
        </div>


        <!-- Gaming area -->
        <!-- player Gaming area -->


        <h2 class="score"> Player Score :
            <span id="player-score">0</span>
            <span id="player-hand">/ Hand</span>
        </h2>


        <div class="player-area" id="player">
            <img src="/assets/images/rock (2).png" alt="rock" id="player-rock" onclick="select('rock')">
            <img src="/assets/images/paper.final version.png " alt="paper" id="player-paper" onclick="select('paper')">
            <img src="/assets/images/scissors (1).png" alt="scissor" id="player-scissor" onclick="select('scissor')">

        </div>


        <!-- computer Gaming area -->

        <h2 class="score">
            Computer Score :
            <span id="computer-score">0</span>
            <span id="computer-hand">/ Hand</span>
        </h2>



        <div class="computer-area" id="computer">
            <img src="/assets/images/rock (2).png" alt="rock" id="computer-rock">
            <img src="/assets/images/paper.final version.png " alt="paper" id="computer-paper">
            <img src="/assets/images/scissors (1).png" alt="scissor" id="computer-scissor">

        </div>

        <!-- game reset button -->

        <div class="reset">
            <button class="btn" onclick="window.location.reload()">Replay</button>
        </div>

        <!--Game Result area  -->

        <h2 id="game-result">Result</h2>



    </div>

    <!-- javascript link -->

    <script src="assets/js/script.js"></script>
</body>

</html>
